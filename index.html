<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-letter">
          <!-- Imagen a la izquierda -->
          <img src="images/y2.gif" class="left-gif" alt="Imagen izquierda" />
          
          <div class="cover"></div>
          <span class="heart">♥</span>
          <p class="paper" id="mainMessage">
            !Nuestro primer dia de San Valentin juntos! Es precioso pasar este dia con vos, al igual que los demas. Te amo buñuelito, sos el amor de mi vida.
          </p>
          <div class="letter"></div>
          
          <!-- Imagen a la derecha -->
          <img src="images/y2.gif" class="right-gif" alt="Imagen derecha" />
        </div>
      
        <div class="options">
          <button id="open">Abrir</button>
          <button id="close">Cerrar</button>
        </div> 
        <div class="beating-heart">❤️</div>
      </main>

      <img src="images/cat.gif" alt="GIF Esquina Superior Izquierda" class="top-left-cat">
      <img src="images/cat.gif" alt="GIF Esquina Superior Derecha" class="top-right-cat">
      <img src="images/cat.gif" alt="GIF Esquina Inferior Izquierda" class="bottom-left-cat">
      <img src="images/cat.gif" alt="GIF Esquina Inferior Derecha" class="bottom-right-cat">
    
      
  <script src="script.js"></script>
</body>
